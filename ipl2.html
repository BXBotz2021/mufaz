<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Zoom Stream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body, html {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    .iframe-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 1600px;  /* Oversized for zoom */
      height: 900px;
      transform: scale(1.5); /* Zoom factor */
      transform-origin: center center; /* ðŸ‘ˆ center zoom */
      border: none;
      pointer-events: none; /* optional: disables interaction */
    }
  </style>
</head>
<body>

  <div class="iframe-wrapper">
    <iframe src="https://8088y.site/AiyooPL/Ast.php" allowfullscreen></iframe>
  </div>

</body>
</html>
