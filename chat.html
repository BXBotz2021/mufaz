<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant ü§ñ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 90%;
      max-width: 500px;
      height: 80vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 1.2rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-header img {
      width: 30px;
      margin-right: 10px;
    }

    .chat-messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      position: relative;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot-message {
      align-self: flex-start;
      background: #f0f2f5;
      color: #333;
      border-bottom-left-radius: 5px;
    }

    .user-message {
      align-self: flex-end;
      background: #667eea;
      color: white;
      border-bottom-right-radius: 5px;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background: #f8f9fa;
      border-top: 1px solid #e9ecef;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 30px;
      outline: none;
      font-size: 1rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .chat-input button {
      background: #667eea;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-left: 10px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-input button:hover {
      background: #5a6fd1;
      transform: scale(1.05);
    }

    .typing-indicator {
      display: flex;
      padding: 10px 15px;
      background: #f0f2f5;
      border-radius: 18px;
      align-self: flex-start;
      margin-bottom: 10px;
      width: fit-content;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      margin: 0 3px;
      opacity: 0.4;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-5px); opacity: 1; }
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      color: #764ba2;
      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      border: 1px solid rgba(118, 75, 162, 0.2);
      z-index: 10;
    }

    .back-btn:hover {
      background: #764ba2;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 90vh;
        width: 95%;
      }
      
      .back-btn {
        top: 10px;
        left: 10px;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="https://mufaz.online" class="back-btn">‚Üê Back</a>
  
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="AI Assistant">
      AI Assistant
    </div>
    
    <div class="chat-messages" id="chatMessages">
      <div class="message bot-message">
        Hello there! üëã I'm your AI assistant powered by DeepSeek. How can I help you today?
      </div>
    </div>
    
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
      <button id="sendButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    
    // Store conversation history
    let conversationHistory = [
      { role: "system", content: "You are a helpful AI assistant." },
      { role: "assistant", content: "Hello there! üëã I'm your AI assistant powered by DeepSeek. How can I help you today?" }
    ];
    
    // Function to add a message to the chat
    function addMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // Function to show typing indicator
    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.classList.add('typing-indicator');
      typingDiv.id = 'typingIndicator';
      
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('div');
        dot.classList.add('typing-dot');
        typingDiv.appendChild(dot);
      }
      
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // Function to hide typing indicator
    function hideTyping() {
      const typingIndicator = document.getElementById('typingIndicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }
    
    // Function to call DeepSeek API
    async function callDeepSeekAPI(userMessage) {
      // Add user message to conversation history
      conversationHistory.push({ role: "user", content: userMessage });
      
      // Show typing indicator
      showTyping();
      
      try {
        const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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' // Replace with your actual API key
          },
          body: JSON.stringify({
            model: "deepseek-chat",
            messages: conversationHistory,
            temperature: 0.7,
            max_tokens: 1000
          })
        });
        
        if (!response.ok) {
          throw new Error(`API request failed with status ${response.status}`);
        }
        
        const data = await response.json();
        const botResponse = data.choices[0].message.content;
        
        // Add bot response to conversation history
        conversationHistory.push({ role: "assistant", content: botResponse });
        
        // Update UI
        hideTyping();
        addMessage(botResponse, false);
      } catch (error) {
        console.error('Error calling DeepSeek API:', error);
        hideTyping();
        addMessage("Sorry, I encountered an error. Please try again later.", false);
      }
    }
    
    // Handle send button click
    sendButton.addEventListener('click', () => {
      const message = userInput.value.trim();
      if (message) {
        addMessage(message, true);
        userInput.value = '';
        callDeepSeekAPI(message);
      }
    });
    
    // Handle Enter key press
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
