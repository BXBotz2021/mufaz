<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPL Zoom Stream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .iframe-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100vw;
      height: 56.25vw; /* 16:9 aspect ratio (height = width * 9 / 16) */
      max-height: 100vh;
      max-width: 177.78vh; /* width = height * 16 / 9 */
      transform: scale(1.5); /* Adjust zoom level */
      transform-origin: center center; /* Center zoom */
      border: none;
    }
  </style>
</head>
<body>

  <div class="iframe-wrapper">
    <iframe src="https://8088y.site/AiyooPL/Will.php?s=2" allowfullscreen></iframe>
  </div>

</body>
</html>
