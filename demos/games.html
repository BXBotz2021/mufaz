
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone | MUFAZ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2563eb;
            font-size: 2.5rem;
        }
        
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .game-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
        }
        
        .game-card img {
            width: 100%;
            border-radius: 5px;
            height: 180px;
            object-fit: cover;
        }
        
        .game-card h2 {
            color: #2563eb;
            margin: 15px 0;
        }
        
        .play-btn {
            display: inline-block;
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .play-btn:hover {
            background: #1e40af;
        }
        
        footer {
            margin-top: 50px;
            padding: 20px;
        }
        
        .back-btn {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Zone</h1>
        <p>Select a game to play</p>
    </header>
    
    <div class="games-container">
        <div class="game-card">
            <img src="https://i.ibb.co/d4qMY115/photo-2025-04-03-15-10-15-7489104473688637464.jpg" alt="Tic-Tac-Toe">
            <h2>TIC TAC TOE</h2>
            <p>Classic X and O game for 2 players</p>
            <a href="tic-tac-toe.html" class="play-btn">PLAY NOW</a>
        </div>
        
        <div class="game-card">
            <img src="https://i.ibb.co/XkWZFXNW/photo-2025-04-03-15-16-03-7489105972632223748.jpg" alt="Memory Game">
            <h2>MEMORY GAME</h2>
            <p>Test your memory with this card matching game</p>
            <a href="memory-game.html" class="play-btn">PLAY NOW</a>
        </div>
        
        <!-- Add more game cards as needed -->
        <div class="game-card">
            <img src="https://i.imgur.com/7QJQZ9J.png" alt="Coming Soon">
            <h2>More Games Coming</h2>
            <p>Check back later for new additions!</p>
            <a href="#" class="play-btn">Coming Soon</a>
        </div>
    </div>
    
    <footer>
        <a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>
    </footer>
</body>
</html>
