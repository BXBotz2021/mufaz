<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoomed IPL Stream (Fullscreen Enabled)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    .iframe-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 56.25vw; /* 16:9 */
      max-height: 100vh;
      max-width: 177.78vh;
      transform: scale(1.5); /* Adjust for zoom */
      transform-origin: center center;
      border: none;
    }
  </style>
</head>
<body>

  <div class="iframe-wrapper">
    <iframe 
      src="https://8088y.site/AiyooPL/Ast.php"
      allow="fullscreen"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
