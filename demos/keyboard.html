<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dancing Dude</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }

    #dancingImage {
      position: absolute;
      width: 150px;
      height: auto;
      z-index: 9999;
      animation: wiggle 0.3s infinite alternate ease-in-out;
    }

    @keyframes wiggle {
      0% { transform: rotate(-10deg) scale(1.05); }
      100% { transform: rotate(10deg) scale(1); }
    }
  </style>
</head>
<body>

<img id="dancingImage" src="https://envs.sh/vKU.jpg" alt="dancing guy" />

<script>
  const img = document.getElementById('dancingImage');

  // Random position generator
  function moveImageRandomly() {
    const maxX = window.innerWidth - img.offsetWidth;
    const maxY = window.innerHeight - img.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    img.style.left = `${randomX}px`;
    img.style.top = `${randomY}px`;
  }

  // Move every 800ms
  setInterval(moveImageRandomly, 800);

  // Initial move
  moveImageRandomly();
</script>

</body>
</html>
