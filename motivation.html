<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Awesome Card 💪</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
    }

    .card {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
      max-width: 400px;
      width: 90%;
      z-index: 1;
    }
    .back-btn {
     position: absolute;
     top: 20px;
     left: 20px;
     background: #1f4037;
     color: white;
     padding: 0.7rem 1.2rem;
     border-radius: 10px;
     text-decoration: none;
     font-weight: bold;
     font-size: 1rem;
     box-shadow: 0 5px 15px rgba(0,0,0,0.2);
     transition: background 0.3s ease, transform 0.2s ease;
   }

   .back-btn:hover {
     background: #0d1e1b;
     transform: scale(1.05);
   }


    .card h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
      


    .card p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .btn {
      background: #1f4037;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0d1e1b;
    }

    .emoji-burst {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 3s ease-in-out forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey you! 😎</h1>
    <p>Just wanted to say... you're doing AMAZING. Keep going, future legend! 🚀</p>
    <button class="btn" onclick="burstEmojis()">Thanks! 🥹</button>
    <div class="emoji-burst" id="emojiBurst"></div>
  </div>
  <a href="https://mufaz.online" class="back-btn">← Back to Home</a>


  <script>
    const emojis = ['🔥','💯','✨','🎯','🚀','💪','🌟','👏','🫶'];

    function burstEmojis() {
      const container = document.getElementById('emojiBurst');
      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.top = `${Math.random() * 100}%`;
        container.appendChild(emoji);

        setTimeout(() => emoji.remove(), 3000);
      }
    }
  </script>
</body>
</html>
